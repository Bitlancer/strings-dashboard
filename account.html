<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Strings | Bitlancer</title>
  <link id="style" rel="stylesheet" type="text/css" href="/strings/assets/css/app.css">
</head>
<body class="loading" id="account">
  <header></header>
  <form id="login">
    <h1>Strings</h1>
    <div data-id="login">
      <input type="text" placeholder="organization" />
      <input type="email" placeholder="email address" />
      <input type="password" placeholder="password" />
      <span class="buttons">
        <a class="cta">login</a>
        <input id="remember-me" type="checkbox" checked=checked />
        <label for="remember-me">remember me</label>
      </span>
    </div>
    <div data-id="register">
      <p>Lorem ipsum dolar sit amet</p>
      <input type="email" placeholder="email address" />
      <span class="buttons">
        <a class="cta">register</a>
      </span>
    </div>
    <div data-id="password">
      <input type="email" placeholder="email address" />
      <span class="buttons">
        <a class="cta">reset password</a>
      </span>
    </div>
    <span id="tabs">
      <a data-id="register">register</a><a data-id="password">forgot password</a>
    </span>
  </form>
<!-- Javascript -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript" src="/strings/assets/js/account.js"></script>

</html>
